events {
    worker_connections 1024;
}

http {
    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s ipv6=off;
    
    # Define upstreams with health checking
    upstream user_service {
        server user-service:8001 max_fails=3 fail_timeout=30s;
    }
    
    upstream product_service {
        server product-service:8002 max_fails=3 fail_timeout=30s;
    }
    
    upstream order_service {
        server order-service:8003 max_fails=3 fail_timeout=30s;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;
        
        # User Service Routes
        location /api/users {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Product Service Routes
        location /api/products {
            proxy_pass http://product_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Order Service Routes
        location /api/orders {
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Gateway Health Check
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Default route
        location / {
            return 200 "Microservices API Gateway\n";
            add_header Content-Type text/plain;
        }
    }
}